<body class="subPageBody">

<header class="nav" id="menu">

<br><br>
<p class="subTitleSizeAndFont">Please Enter The Recipe Information In The Form Below:</p><br>

<form class="containerImageFrontPage" id="formReg">

    <label class="textSizePaddingAndMarginForm" for="RecipeName">Recipe Name:</label><br>
    <input id="RecipeName" name="RecipeName" required="required" type="text"><br>
    <br>

    <label class="textSizePaddingAndMarginForm" for="Ingredients">Ingredients:</label><br>
    <textarea class="textArea" id="Ingredients" name="Ingredients" required="required"></textarea><br>
    <br>

    <label class="textSizePaddingAndMarginForm" for="Method">Method:</label><br>
    <textarea class="textArea" id="Method" name="Method" required="required"></textarea><br>

    <p class="textSizePaddingAndMarginForm">Servings:</p>
    <select id="servings">
        <option value="1"> 1</option>
        <option value="1"> 2</option>
        <option value="1"> 3</option>
        <option value="1"> 4</option>
        <option value="1"> 5</option>
        <option value="1"> 6</option>
        <option value="1"> 7</option>
        <option value="1"> 8</option>
    </select>
    <label for="servings"></label><br>
    <br>

    <p class="textSizePaddingAndMarginForm">Difficulty:</p>
    <label for="difficulty"></label>
    <select class="selectButton" id="difficulty">
        <option value="1"> Easy</option>
        <option value="1"> Intermediate</option>
        <option value="1"> Hard</option>
    </select>
    <label for="servings"></label><br>
    <br>

    <p class="textSizePaddingAndMarginForm">Time:</p>
    <label for="time"></label>
    <select class="selectButton" id="time">
        <option value="1"> <30min</option>
        <option value="1"> 30min</option>
        <option value="1"> 45min</option>
        <option value="1"> 1hour</option>
        <option value="1"> >1hour</option>
    </select>
    <label for="servings"></label><br>
    <br>

    <input class="submitButton" type="submit" value="Add Recipe">
</form>

<p id="output"></p>

<br>
<p class="whiteTextColor">Click
    <a href="index.html" style="font-family: Lobster, sans-serif"> HERE
    </a> to navigate back to recipes</p>

<script src="js/form.js"></script>

</body>
</html>
